			<h1>BubbleChart Test</h1>
			<section>
				<h2>Test1 - Standard<a href="#test1" name="test1">#</a></h2>
				<div id="i_bubblechart1" class="infoviz"></div>
			</section>

			<section>
				<h2>Test2 - UI Options<a href="#test2" name="test2">#</a></h2>
				<div id="i_bubblechart2" class="infoviz"></div>
			</section>

			<section>
				<h2>Test3 - Random Data<a href="#test3" name="test3">#</a><a id="btn_refresh" class="button">Refresh</a></h2>
				<div id="i_bubblechart3" class="infoviz"></div>
			</section>

			<section>
				<h2>Test4 - Customized UI<a href="#test4" name="test4">#</a></h2>
				<div id="i_bubblechart4" class="infoviz"></div>
			</section>

		<footer><p>InfoViz Dev, the MIT License, <a href="http://about.me/nocoo">@zhengli</a>, <a href="https://github.com/nocoo/InfoViz">Github</a></p></footer>

		<script src="../js/raphael.min.js"></script>
		<script id="seajsnode" src="../js/sea.min.js"></script>
		<script>
			(function () {
				'use strict';
				/*global seajs*/
				seajs.use([ '../js/infoviz' ], function (InfoViz) {
					var i, j, item;

					//Logo is disabled by default.
					InfoViz.enable_logo();

					// Global option overwrite.
					InfoViz.global_option({
						'layout': { 'background-color': '#FFF', 'logo-url': '../images/infoviz_logo_tiny.png' },
					});

					// Test1.
					InfoViz.chart(
						'i_bubblechart1',
						'bubblechart',
						{
							'vertical_axis_name': 'Vertical',
							'horizontal_axis_name': 'Horizontal',
							'horizontal_field': 'F1',
							'vertical_field': 'F2',
							'size_field': 'F3',
							'label_field': 'F4',
							'tooltip_title': 'InfoViz {F2}, {F3}',
							'tooltip_content': 'Tooltip: {F1}, {F2} | {F3}',
							'data': [
								{ 'F1': 1,   'F2': 18, 'F3': 6, 'F4': 'China' },
								{ 'F1': 42,  'F2': 30, 'F3': 9, 'F4': 'Unite States' },
								{ 'F1': 3,   'F2': 38, 'F3': 9, 'F4': 'Russia' },
								{ 'F1': 50,  'F2': 12, 'F3': 9, 'F4': 'Japan' },
								{ 'F1': 50,  'F2': 25, 'F3': 8, 'F4': 'Botswana' },
								{ 'F1': 29,  'F2': 22, 'F3': 4, 'F4': 'Finland' },
								{ 'F1': 2,   'F2': 3,  'F3': 3, 'F4': 'France' },
								{ 'F1': 38,  'F2': 10, 'F3': 6, 'F4': 'Cape Verde' },
								{ 'F1': 24,  'F2': 10, 'F3': 6, 'F4': 'Belize' },
								{ 'F1': 17,  'F2': 35, 'F3': 2, 'F4': 'Haiti' },
								{ 'F1': 10,  'F2': 4,  'F3': 5, 'F4': 'Georgia' },
								{ 'F1': 20,  'F2': 30, 'F3': 5, 'F4': 'Hungary' },
								{ 'F1': 10,  'F2': 22, 'F3': 8, 'F4': 'Laos' }
							]
						},
						{
							'bubblechart': { 'padding-right': 200 },
							'legend': { 'legend-position': 'top-right', 'margin-top': 40, 'margin-right': 0 }
						},
						function(info) { console.log(info); }
					);

					// Test2.
					InfoViz.chart(
						'i_bubblechart2',
						'bubblechart',
						{
							'vertical_axis_name': 'Vertical',
							'horizontal_axis_name': 'Horizontal',
							'horizontal_field': 'F1',
							'vertical_field': 'F2',
							'size_field': 'F3',
							'label_field': 'F4',
							'tooltip_title': 'InfoViz {F2}, {F3}',
							'tooltip_content': 'Tooltip: {F1}, {F2} | {F3}',
							'data': [
								{ 'F1': 10,  'F2': 18, 'F3': 6, 'F4': 'China' },
								{ 'F1': 42,  'F2': 30, 'F3': 9, 'F4': 'Unite States' },
								{ 'F1': 30,  'F2': 35, 'F3': 9, 'F4': 'Russia' },
								{ 'F1': 50,  'F2': 12, 'F3': 9, 'F4': 'Japan' },
								{ 'F1': 50,  'F2': 25, 'F3': 8, 'F4': 'Botswana' },
								{ 'F1': 29,  'F2': 22, 'F3': 4, 'F4': 'Finland' },
								{ 'F1': 20,  'F2': 3,  'F3': 3, 'F4': 'France' }
							]
						},
						{
							'layout': { 'shadow-enabled': true },
							'bubblechart': { 'padding-right': 200, 'circle-min-radius': 20, 'circle-max-radius': 50 },
							'legend': { 'legend-position': 'bottom-right', 'margin-right': 0 }
						}
					);

					// Test3.
					var random_chart = function (element) {
						var data = [];
						var count_bubbles = Math.floor(Math.random() * 90) + 10;

						for(i = 0; i < count_bubbles; ++i) {
							data.push({
								'F1': Math.floor(Math.random() * 500) + 500,
								'F2': Math.floor(Math.random() * 1000) + 1000,
								'F3': Math.floor(Math.random() * 500),
								'F4': 'B' + i
							});
						}

						InfoViz.chart(
							element,
							'bubblechart',
							{
								'vertical_axis_name': 'Vertical',
								'horizontal_axis_name': 'Horizontal',
								'horizontal_field': 'F1',
								'vertical_field': 'F2',
								'size_field': 'F3',
								'label_field': 'F4',
								'tooltip_title': 'InfoViz {F4}',
								'tooltip_content': 'Tooltip: ({F1}, {F2}) | {F3}',
								'data': data
							},
							{
								'bubblechart': { 'padding-right': 50, 'circle-min-radius': 15, 'circle-max-radius': 50 },
								'legend': { 'legend-enabled': false }
							}
						);
					};

					random_chart('i_bubblechart3');

					var button = document.getElementById('btn_refresh');
					var on_refresh = function() {
						InfoViz.clear('i_bubblechart3', true);

						setTimeout(function() {
							random_chart('i_bubblechart3');
						}, 500);
					};
					button.onclick = on_refresh;

					// Test4.
					InfoViz.chart(
						'i_bubblechart4',
						'bubblechart',
						{
							'vertical_axis_name': 'Vertical',
							'horizontal_axis_name': 'Horizontal',
							'horizontal_field': 'F1',
							'vertical_field': 'F2',
							'size_field': 'F3',
							'label_field': 'F4',
							'tooltip_title': 'InfoViz {F2}, {F3}',
							'tooltip_content': 'Tooltip: {F1}, {F2} | {F3}',
							'data': [
								{ 'F1': 1,   'F2': 18, 'F3': 6, 'F4': 'China' },
								{ 'F1': 42,  'F2': 30, 'F3': 9, 'F4': 'Unite States' },
								{ 'F1': 3,   'F2': 38, 'F3': 9, 'F4': 'Russia' },
								{ 'F1': 50,  'F2': 12, 'F3': 9, 'F4': 'Japan' },
								{ 'F1': 50,  'F2': 25, 'F3': 8, 'F4': 'Botswana' },
								{ 'F1': 29,  'F2': 22, 'F3': 4, 'F4': 'Finland' },
								{ 'F1': 2,   'F2': 3,  'F3': 3, 'F4': 'France' },
								{ 'F1': 38,  'F2': 10, 'F3': 6, 'F4': 'Cape Verde' },
								{ 'F1': 24,  'F2': 10, 'F3': 6, 'F4': 'Belize' },
								{ 'F1': 17,  'F2': 35, 'F3': 2, 'F4': 'Haiti' },
								{ 'F1': 10,  'F2': 4,  'F3': 5, 'F4': 'Georgia' },
								{ 'F1': 20,  'F2': 30, 'F3': 5, 'F4': 'Hungary' },
								{ 'F1': 10,  'F2': 22, 'F3': 8, 'F4': 'Laos' }
							]
						},
						{
							'layout': { 'logo-url': '../images/infoviz_logo_tiny_white.png' },
							'grid': {
								'background-color': '#333',
								'vertical-label-color': '#DDD',
								'horizontal-label-color': '#DDD',
								'vertical-name-color': '#FFF',
								'horizontal-name-color': '#FFF' },
							'tooltip': { 'border-color': '#DDD', 'background-color': '#333' },
							'legend': { 'legend-position': 'top-right', 'margin-top': 40, 'margin-right': 0, 'border-color': '#DDD', 'background-color': '#333' },
							'bubblechart': { 'padding-right': 200, 'label-color': '#333' },
							'color': [
								{ 'color': '#FFF', 'dark-alpha': 0.20, 'light-alpha': 0.45 },
								{ 'color': '#FFF', 'dark-alpha': 0.30, 'light-alpha': 0.45 },
								{ 'color': '#FFF', 'dark-alpha': 0.40, 'light-alpha': 0.45 },
								{ 'color': '#FFF', 'dark-alpha': 0.50, 'light-alpha': 0.45 },
								{ 'color': '#FFF', 'dark-alpha': 0.60, 'light-alpha': 0.45 },
								{ 'color': '#FFF', 'dark-alpha': 0.70, 'light-alpha': 0.45 },
								{ 'color': '#FFF', 'dark-alpha': 0.80, 'light-alpha': 0.45 },
								{ 'color': '#FFF', 'dark-alpha': 0.85, 'light-alpha': 0.45 }
							]
						}
					);
				});
			}());
		</script>
	</body>
