			<h1>RadialChart Examples</h1>
			<section>
				<h2>Scenario 1 - Standard<a href="#test1" name="test1">#</a></h2>
				<div id="i_radialchart1" class="infoviz"></div>
			</section>

			<section>
				<h2>Scenario 2 - UI Options<a href="#test2" name="test2">#</a></h2>
				<div id="i_radialchart2" class="infoviz"></div>
			</section>

			<section>
				<h2>Scenario 3 - Random Data<a href="#test3" name="test3">#</a><a id="btn_refresh" class="button">Refresh</a></h2>
				<div id="i_radialchart3" class="infoviz"></div>
			</section>

			<section>
				<h2>Scenario 4 - Customized UI<a href="#test4" name="test4">#</a></h2>
				<div id="i_radialchart4" class="infoviz"></div>
			</section>

		<script src="../js/raphael.min.js"></script>
		<script id="seajsnode" src="../js/sea.min.js"></script>
		<script>
			(function () {
				'use strict';
				/*global seajs*/
				seajs.use([ '../js/infoviz' ], function (InfoViz) {
					var i, j, item;

					//Logo is disabled by default.
					InfoViz.enable_logo();

					// Global option overwrite.
					InfoViz.global_option({
						'layout': { 'background-color': '#FFF', 'logo-url': '../images/infoviz_logo_tiny.png' },
					});

					// Test1
					InfoViz.chart(
						'i_radialchart1',
						'radialchart',
						{
							'value_field': 'F1',
							'label_field': 'F2',
							'data': [
								{ 'F1': 3, 'F2': 'China' },
								{ 'F1': 6, 'F2': 'Unite States' },
								{ 'F1': 2, 'F2': 'Russia' },
								{ 'F1': 4, 'F2': 'Japan' },
								{ 'F1': 5, 'F2': 'Botswana' },
								{ 'F1': 3, 'F2': 'Finland' },
								{ 'F1': 1, 'F2': 'France' },
								{ 'F1': 2, 'F2': 'Cape Verde' },
								{ 'F1': 6, 'F2': 'Belize' },
								{ 'F1': 4, 'F2': 'Georgia' },
								{ 'F1': 2, 'F2': 'Haiti' },
								{ 'F1': 3, 'F2': 'Hungary' },
								{ 'F1': 6, 'F2': 'India' },
								{ 'F1': 4, 'F2': 'Laos' },
								{ 'F1': 3, 'F2': 'Kuwait' },
								{ 'F1': 6, 'F2': 'Namibia' },
								{ 'F1': 1, 'F2': 'Peru' }
							]
						},
						{
							'legend': { 'legend-enabled': false },
							'radialchart': { 'size-factor': 0.8, 'bar-min-height': 60, 'bar-width': 14, 'hole-radius': 36 }
						},
						function(info) { console.log(info); }
					);

					// Test2
					InfoViz.chart(
						'i_radialchart2',
						'radialchart',
						{
							'value_field': 'F1',
							'label_field': 'F2',
							'tooltip_title': 'Country: {F2}',
							'tooltip_content': 'Tooltip: {F2}',
							'data': [
								{ 'F1': 6, 'F2': 'China' },
								{ 'F1': 5, 'F2': 'Unite States' },
								{ 'F1': 6, 'F2': 'Russia' },
								{ 'F1': 5, 'F2': 'Japan' },
								{ 'F1': 5, 'F2': 'Botswana' },
								{ 'F1': 6, 'F2': 'Finland' },
								{ 'F1': 5, 'F2': 'France' },
								{ 'F1': 4, 'F2': 'Cape Verde' },
								{ 'F1': 3, 'F2': 'Belize' },
								{ 'F1': 4, 'F2': 'Georgia' },
								{ 'F1': 5, 'F2': 'Haiti' },
								{ 'F1': 6, 'F2': 'Hungary' },
								{ 'F1': 3, 'F2': 'India' },
								{ 'F1': 4, 'F2': 'Laos' },
								{ 'F1': 5, 'F2': 'Kuwait' },
								{ 'F1': 4, 'F2': 'Namibia' },
								{ 'F1': 3, 'F2': 'Peru' }
							]
						},
						{
							'layout': { 'shadow-enabled': true },
							'legend': { 'margin-left': 0, 'margin-top': 5 },
							'radialchart': { 'horizontal-offset': 40, 'label-enabled': false, 'bar-width': 18 }
						}
					);

					// Test3
					var random_chart = function (element) {
						var data = [];
						var count_records = Math.floor(Math.random() * 30) + 20;

						for (i = 0; i < count_records; ++i) {
							data.push({
								'F1': Math.floor(Math.random() * 500) + 500,
								'F2': 'Record No.' + i
							});
						}

						InfoViz.chart(
							element,
							'radialchart',
							{
								'value_field': 'F1',
								'label_field': 'F2',
								'tooltip_title': 'Country: {F2}',
								'tooltip_content': 'Tooltip: {F2}',
								'data': data
							},
							{
								'legend': { 'legend-enabled': false }
							}
						);
					};

					random_chart('i_radialchart3');

					var button = document.getElementById('btn_refresh');
					var on_refresh = function() {
						InfoViz.clear('i_radialchart3', true);

						setTimeout(function() {
							random_chart('i_radialchart3');
						}, 500);
					};
					button.onclick = on_refresh;

					// Test4
					InfoViz.chart(
						'i_radialchart4',
						'radialchart',
						{
							'value_field': 'F1',
							'label_field': 'F2',
							'data': [
								{ 'F1': 3, 'F2': 'China' },
								{ 'F1': 6, 'F2': 'Unite States' },
								{ 'F1': 2, 'F2': 'Russia' },
								{ 'F1': 4, 'F2': 'Japan' },
								{ 'F1': 5, 'F2': 'Botswana' },
								{ 'F1': 3, 'F2': 'Finland' },
								{ 'F1': 1, 'F2': 'France' },
								{ 'F1': 2, 'F2': 'Cape Verde' },
								{ 'F1': 6, 'F2': 'Belize' },
								{ 'F1': 4, 'F2': 'Georgia' },
								{ 'F1': 2, 'F2': 'Haiti' },
								{ 'F1': 3, 'F2': 'Hungary' },
								{ 'F1': 6, 'F2': 'India' },
								{ 'F1': 4, 'F2': 'Laos' },
								{ 'F1': 3, 'F2': 'Kuwait' },
								{ 'F1': 6, 'F2': 'Namibia' },
								{ 'F1': 1, 'F2': 'Peru' }
							]
						},
						{
							'layout': { 'logo-url': '../images/infoviz_logo_tiny_white.png' },
							'grid': { 'background-color': '#5C6166' },
							'tooltip': { 'border-color': '#999', 'background-color': '#5C6166' },
							'legend': { 'legend-position': 'top-left', 'margin-top': 4, 'margin-left': 0, 'border-color': '#999', 'background-color': '#5C6166' },
							'radialchart': { 'size-factor': 0.8, 'bar-min-height': 60, 'bar-width': 14, 'hole-radius': 36, 'label-bar-color': '#CCC' },
							'color': [
								{ 'color': '#58cb73', 'dark-alpha': 0.85, 'light-alpha': 0.45 },
								{ 'color': '#D95C5C', 'dark-alpha': 0.85, 'light-alpha': 0.45 },
								{ 'color': '#6ECFF5', 'dark-alpha': 0.85, 'light-alpha': 0.45 },
								{ 'color': '#00B5AD', 'dark-alpha': 0.85, 'light-alpha': 0.45 },
								{ 'color': '#E96633', 'dark-alpha': 0.85, 'light-alpha': 0.45 },
								{ 'color': '#CCCCCC', 'dark-alpha': 0.85, 'light-alpha': 0.45 }
							]
						}
					);
				});
			}());
		</script>
	</body>
</html>
