							'grid': { 'horizontal-label-rotate': -90 },
							'legend': { 'legend-position': 'bottom-right', 'margin-right': 0 },
							'barchart': { 'padding-right': 150, },
							'tooltip': { 'hide-when': 'mouse-in', 'hide-after': 300 }
						}
					);

					// Test3.
					var random_chart = function (element) {
						var data = [];
						var count_series = Math.floor(Math.random() * 4) + 1;
						var count_bars = Math.floor(Math.random() * 6) + 2;

						for(i = 0; i < count_series; ++i) {
							item = {
								'name': 'Serie #' + i,
								'data': []
							};

							for(j = 0; j < count_bars; ++j) {
								item['data'].push({ 'F1': Math.floor(Math.random() * 100000), 'F2': 'Bar' + j });
							}

							data['serie' + i] = item;
						}

						InfoViz.chart(
							element,
							'barchart',
							{
								'vertical_axis_name': 'Vertical',
								'horizontal_axis_name': 'Horizontal',
								'horizontal_field': 'F2',
								'vertical_field': 'F1',
								'tooltip_title': 'InfoViz {F2}',
								'tooltip_content': 'Tooltip: {F1}, {F2}',
								'data': data
							},
							{
								'legend': { 'legend-position': 'bottom-right', 'margin-right': 0 },
								'barchart': { 'padding-right': 100 }
							}
						);
					};

					random_chart('i_barchart3');

					var button = document.getElementById('btn_refresh');
					var on_refresh = function() {
						InfoViz.clear('i_barchart3', true);

						setTimeout(function() {
							random_chart('i_barchart3');
						}, 500);
					};
					button.onclick = on_refresh;

										{ 'F1': 10, 'F2': 'B', 'F3': 12 },
										{ 'F1': 72, 'F2': 'C', 'F3': 9  },
										{ 'F1': 1,  'F2': 'D', 'F3': 3  },
										{ 'F1': 4,  'F2': 'E', 'F3': 6  }
									]
								},
								'bar3': {
									'name': 'Unite Kingdom',
									'data': [
										{ 'F1': 19, 'F2': 'A', 'F3': 15 },
										{ 'F1': 20, 'F2': 'B', 'F3': 12 },
										{ 'F1': 11, 'F2': 'D', 'F3': 3  },
										{ 'F1': 42, 'F2': 'E', 'F3': 6  }
									]
								},
								'bar4': {
									'name': 'Italy',
									'data': [
										{ 'F1': 29, 'F2': 'A', 'F3': 15 },
										{ 'F1': 70, 'F2': 'B', 'F3': 12 },
										{ 'F1': 42, 'F2': 'C', 'F3': 9  },
										{ 'F1': 51, 'F2': 'D', 'F3': 3  },
										{ 'F1': 22, 'F2': 'E', 'F3': 6  }
									]
								},
								'bar5': {
									'name': 'Russia',
									'data': [
										{ 'F1': 9,  'F2': 'A', 'F3': 15 },
										{ 'F1': 90, 'F2': 'B', 'F3': 12 },
										{ 'F1': 92, 'F2': 'C', 'F3': 9  },
										{ 'F1': 52, 'F2': 'E', 'F3': 6  }
									]
								}
							}
						},
						{
							'layout': { 'logo-url': '../images/infoviz_logo_tiny_white.png' },
							'grid': {
								'background-color': '#5C6166',
								'vertical-label-color': '#CCC',
								'horizontal-label-color': '#CCC',
								'vertical-name-color': '#CCC',
								'horizontal-name-color': '#CCC' },
							'tooltip': { 'border-color': '#999', 'background-color': '#5C6166' },
							'legend': { 'margin-top': 0, 'border-color': '#999', 'background-color': '#5C6166' },
							'color': [
								{ 'color': '#58cb73', 'dark-alpha': 0.85, 'light-alpha': 0.45 },
								{ 'color': '#D95C5C', 'dark-alpha': 0.85, 'light-alpha': 0.45 },
								{ 'color': '#6ECFF5', 'dark-alpha': 0.85, 'light-alpha': 0.45 },
								{ 'color': '#00B5AD', 'dark-alpha': 0.85, 'light-alpha': 0.45 },
								{ 'color': '#E96633', 'dark-alpha': 0.85, 'light-alpha': 0.45 },
								{ 'color': '#CCCCCC', 'dark-alpha': 0.85, 'light-alpha': 0.45 }
							]
						}
					);

					// Test5.
					InfoViz.chart(
						'i_barchart5',
						'barchart',
						{
							'vertical_axis_name': 'Left',
							'vertical_axis_name_right': 'Right',
							'horizontal_axis_name': 'Horizontal',
							'horizontal_field': 'F2',
							'vertical_field': [ 'F1', 'F3' ],
							'tooltip_title': 'InfoViz {F2}, {F3}',
							'tooltip_content': 'left: {F1}, right: {F3}',
							'data': {
								'bar1': {
									'name': 'China',
									'axis': 0,
									'data': [
										{ 'F1': 1,   'F2': 'A', 'F3': 3  },
										{ 'F1': 42,  'F2': 'B', 'F3': 6  },

								'bar2': {

									'data': [

									]
								},
								'bar3': {
									'name': 'Unite Kingdom',
